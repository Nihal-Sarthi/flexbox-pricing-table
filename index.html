<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="icon" href="./images/ns logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      background-color: rgb(216, 215, 215);
      text-align: center;
      padding: 15px;
      border-radius: 5%;
    }

    .plan-title {
      font-weight: bold;
      font-size: 20px;
    }

    .plan-price {
      font-weight: bold;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-bottom: 20px;
    }

    .plan-features > li {
      padding: 5px;
    }

    .plan-button {
      background-color: rgb(243, 90, 34);
      color: white;
      padding: 10px;
      border-radius: 10%;
      border: none;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
        margin: 20px;
      }
    }
  </style>
</head>

  <div class="pricing-container">

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>

</body>

</html>
